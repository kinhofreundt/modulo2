<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero de telefone</title>
</head>
<body>
    <form action="">
    <label for="phone">Entre com um numero de celular, seguindo o formato:</label> <br>
        <input type="tel" id="phone" placeholder="(XX)XXXXX-XXXX" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}">
        <input type="submit">
    </form> 
</body>
</html>
